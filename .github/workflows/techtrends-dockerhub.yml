name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
#       -
#         name: Set up QEMU
#         uses: docker/setup-qemu-action@v2
      -
        name: Build the tagged Docker image
        run: |
          pwd
          cd project/techtrends/
          docker build . --file Dockerfile --tag my-image-name:techtrends
      -
        name: Login
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin ${{ secrets.DOCKERHUB_PASSWORD }}
#         uses: docker/login-action@v2
#         with:
#           username: ${{ secrets.DOCKERHUB_USERNAME }}
#           password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Push image
        run: docker push my-image-name:techtrends
